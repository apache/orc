name: Address Sanitizer Tests

on:
  pull_request:
    paths-ignore:
    - 'site/**'
    - 'conan/**'
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  asan-test:
    name: "UBSAN with ${{ matrix.compiler }} on Ubuntu"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        include:
          - compiler: gcc
            cc: gcc
            cxx: g++
          - compiler: clang
            cc: clang
            cxx: clang++
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Configure and Build with UBSAN
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
      run: |
        mkdir build && cd build
        CXXFLAGS="-fsanitize=undefined -fno-omit-frame-pointer -g" LDFLAGS="-fsanitize=undefined -fno-omit-frame-pointer -g" cmake .. -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=ON -DBUILD_JAVA=OFF
        make
    - name: Run Tests
      working-directory: build
      run: |
        ctest --output-on-failure
