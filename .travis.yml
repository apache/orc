language: cpp
sudo: false
dist: trusty
addons:
  apt:
    packages:
    - valgrind

matrix:
  fast_finish: true
  include:
  - compiler: gcc
    os: linux
    script:
    - mkdir build
    - cd build
    - cmake -DANALYZE_JAVA=ON ..
    - travis_wait 35 make package test-out
  - compiler: clang
    os: linux
    addons:
      apt:
         sources:
           - llvm-toolchain-trusty-4.0
         packages:
           - clang-4.0
    before_script:
      - export CC=clang-4.0
      - export CXX=clang++-4.0
  - compiler: clang
    os: osx
    osx_image: xcode7.3
    script:
    - mkdir build
    - cd build
    - cmake -DOPENSSL_ROOT_DIR=`brew --prefix openssl` ..
    - make package test-out
  - compiler: clang
    os: osx
    osx_image: xcode10.1
    script:
    - mkdir build
    - cd build
    - cmake -DOPENSSL_ROOT_DIR=`brew --prefix openssl` ..
    - make package test-out

jdk:
  - openjdk7

env:
  - MAVEN_OPTS=-Xmx2g MAVEN_SKIP_RC=true

cache:
  directories:
  - $HOME/.m2

script:
  - mkdir build
  - cd build
  - cmake -DANALYZE_JAVA=ON ..
  - make package test-out
  - cd ../java
  - mvn apache-rat:check
